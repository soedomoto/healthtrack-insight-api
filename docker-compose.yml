version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: healthtrack_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthtrack}
      POSTGRES_DB: ${POSTGRES_DB:-healthtrack_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthtrack -d healthtrack_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthtrack_network

  redis:
    image: redis:7-alpine
    container_name: healthtrack_redis
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthtrack_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthtrack_pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@healthtrack.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - healthtrack_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  healthtrack_network:
    driver: bridge
